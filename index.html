    <div class="container mt-5 form-control">
        <h2>Robotics Club Registration Form</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" min="1" required>
                </div>
            </div>

            <!-- Email and stuff -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="poster.jpg" alt="Robotics Club Image" class="img-fluid" style="max-height: 300px;">
                </div>
                
                <!-- Preferred Topics -->
                <div class="col-md-6">
                    <label class="form-label">Preferred Robotics Topics</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="programming">
                        <label for="programming" class="form-check-label">Programming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="electronics">
                        <label for="electronics" class="form-check-label">Electronics</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="mechanical">
                        <label for="mechanical" class="form-check-label">Mechanical Design</label>
                    </div>
                <div class="mb-3">
                    <label class="form-label">Robotics Experience Level</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="beginner" name="experience" required>
                        <label for="beginner" class="form-check-label">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="intermediate" name="experience">
                        <label for="intermediate" class="form-check-label">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="advanced" name="experience">
                        <label for="advanced" class="form-check-label">Advanced</label>
                    </div>
                </div>
                </div>
            </div>

            <!-- Selection -->
            <div class="mb-3">
                <label for="project" class="form-label">Preferred Robotics Project</label>
                <select id="project" class="form-select">
                    <option selected>Choose a project...</option>
                    <option value="1">Animatronic</option>
                    <option value="2">Drone</option>
                    <option value="3">Humanoid</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="statement" class="form-label">Statement of Interest</label>
                <textarea id="statement" class="form-control" rows="4" placeholder="Why do you want to join the Robotics Club?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
